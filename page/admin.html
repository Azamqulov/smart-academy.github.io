<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smart-academy Management</title>

    <link rel="shortcut icon" href="../images/biglogo.png" type="image/x-icon">
    <!-- favicon link -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- toastify js-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- media link -->
    <link rel="stylesheet" href="../css/media.css">
    <!-- font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
    <div class="container">

        <div class="logoute">
            <button class="exit"><i class="fa-solid fa-arrow-right-from-bracket"></i> </button>
        </div>
        <!-- logoute end -->
        <div class="logo1">
            <img src="../images/biglogo.png" alt="">
        </div>
        <!-- logo end -->
        <h1>Welcom to " Smart-Academy " <br> Management</h1>
        <div class="filters">
            <input type="text" id="searchName" placeholder="Search by Name">
            <input type="text" id="searchSurname" placeholder="Search by Surname">
            <select id="searchSubject">
                <option value="">All Subjects</option>
                <option value="English">English</option>
                <option value="Mathematics">Mathematics</option>
            </select>
            <select id="searchTeacher">
                <option value="">All Teacher</option>
                <option value="Teacher1">Teacher1</option>
                <option value="Teacher2">Teacher2</option>
                <option value="Teacher3"> Teacher3</option>
                <option value="Teacher4">Teacher3</option>
            </select>
            <select id="searchPayment">
                <option value="">All Payments</option>
                <option value="140000">140,000</option>
                <option value="120000">120,000</option>
                <option value="100000">100,000</option>
                <option value="0">free</option>
            </select>
        </div>
        <!-- filter end -->
        <div class="btnAll">
            <button id="addBtn">Add Student</button>
            <!-- <button id="addSubjectBtn">Add Subject</button> -->
            <button id="addTeacherBtn">Add Teacher</button>

        </div>
        <!-- add btns end -->
        <table id="dataTable" class="table table table-bordered border-primary">
            <thead>
                <tr>
                    <th class="indexId">â„–</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Phone</th>
                    <th>Subject</th>
                    <th>Teacher</th>
                    <th>Date</th>
                    <th>Payment</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="dataTable">
                <!-- All Data  -->
            </tbody>
        </table>
        <!-- dataTable end  -->
        <div class="pagination">
            <button id="prevPageBtn"><i class="fa-solid fa-arrow-left-long"></i></button>

            <button id="nextPageBtn"><i class="fa-solid fa-arrow-right-long"></i></button>
        </div>

        <div class="summary">
            <p> O'quvchilar: <span id="totalStudents">0 </span> ta</p>
            <hr>
            <p> Jammi Summa: <span id="totalPayment">0 </span> so'm</p>
            <hr>
            <p>O'qtuvchi Uchun: <span id="totalProfit">0 </span> so'm</p>
            <hr>
            <p> Arenda: <span id="totalRent"> 0 </span> so'm</p>
        </div>
        <!-- spayments end -->
    </div>

    <div id="formModal" class="modal">
        <div class="modal-content">
            <span class="close ">&times;</span>
            <h2>Add/Edit Student</h2>
            <input type="hidden" id="entryId">
            <div class="form-main">
                <label for="name">Name:</label>
                <br>
                <input type="text" id="name">
                <br>
                <label for="surname">Surname:</label>
                <br>

                <input type="text" id="surname">
                <br>
                <label for="phone">Phone:</label>
                <br>

                <input type="number" id="phone">
                <br>

                <label for="date">date:</label>
                <br>

                <input type="date" id="date">
                <br>

                <label for="subject">Subject:</label>
                <br>

                <select id="subject">
                    <option value="English">English</option>
                    <option value="Mathematics">Mathematics</option>
                </select>
                <br>

                <label for="teacher">Teacher:</label>
                <br>

                <select id="teacher"></select>
                <br>

                <label for="payment">Payment:</label>
                <br>

                <select id="payment">
                    <option value="140000">140,000</option>
                    <option value="120000">120,000</option>
                    <option value="100000">100,000</option>
                    <option value="0">free</option>
                </select>
                <br>

                <button id="saveBtn">Save</button>
            </div>
        </div>
    </div>
    <div id="addTeacherModal" class="modal">
        <div class="modal-content">
            <span class="closes close">&times;</span>
            <h2>Add Teacher</h2>
            <label for="newTeacher">Teacher Name:</label>
            <input type="text" id="newTeacher">
            <label for="newSubject">Subject Name:</label>
            <input type="text" id="newSubject">
            <!-- <input type="number" id="newPayment"> -->
            <!-- <label for="newPayment">Payment:</label> -->
            <button id="saveTeacherBtn">Save</button>
        </div>
    </div>

    <div id="addSubjectModal" class="modal">
        <div class="modal-content">
            <span class="subjectClose close">&times;</span>

            <h2>Add Subject</h2>
            <label for="newSubject">Subject Name:</label>
            <br>
            <br>
            <input type="text" id="newSubject">
            <button id="saveSubjectBtn">Save</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- firebas link -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <!-- toastify js link -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- my app js -->
    <script src="../js/app.js"></script>
</body>

</html>
